<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="container">

    <form action="/submit" method="post">
        <div class="suggestion">
            <label>Insert your long URL here : </label>
        </div>
        <div class="url-bar">
            <input type="url" name="data">
        </div>
        <div class="button">
            <input type="submit">
        </div>
    </form>

</div>

</body>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Courier New';
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        border: black solid 1px;
        box-shadow: black -4px 8px 20px 0px;
        border-radius: 10px;
        height: 40vh;
        width: 40vw;

    }

    form {
        height: inherit;
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
    }

    .suggestion {
        grid-row: 1/2;
        grid-column: 1/4;
        display: flex;
        align-items: center;
        //display: inline-block;

    }

    label {
        position: relative;
        left: 20px;
        font-size: x-large;
        animation:
            typing 2s forwards;
    }
    @keyframes typing {
        from {width: 0} to {width: 100%}
    }


    .url-bar {
        grid-row: 2/3;
        grid-column: 1/4;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .button {
        grid-row: 3/4;
        grid-column: 2/3;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    input[type=url] {
        width: 70%;
        border: black 2px solid;
        border-radius: 5px;
        padding: 10px 6px;
    }


    input[type=submit]{
        background-color: lightblue;
        transition: background-color 1s ease-in-out;
        padding: 16px 32px;
        border: solid black 2px;
        border-radius: 10px;
    }
    input[type=submit]:hover{
        background-color: dodgerblue;
        transition: background-color 1s ease-in-out;

    }
</style>
</html>
